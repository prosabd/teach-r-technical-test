api_platform:
    title: Hello API Platform
    version: 1.0.0
    show_webby: true
    eager_loading:
        max_joins: 100
        force_eager: false
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
    swagger:
        api_keys:
            JWT:
                name: Authorization
                type: header
